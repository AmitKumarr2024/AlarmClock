<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Alarm Clock</title>
</head>
<body>
  <div class="clock">
    <h1>AlarmClock</h1>
    <div id="time" class="time">
      00:00:00
    </div>
    <div class="input-row">
      <div class="input-field">
        <label for="alarDate">
          Select Date:
        </label>
        <input type="date" class="alarm-input" id="alarmDate" min="">
      </div>
      <div class="input-field">
        <label for="alarTime">
          Select Time:
        </label>
        <input type="time" class="alarm-input" id="alarmTime">
        <button id="setAlarm">
          Set Alarm
        </button>
      </div>
      <div class="alarms" id="alarms">

      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
