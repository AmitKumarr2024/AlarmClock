<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Alarm Clock</title>
  </head>
  <body>
    <!-- this is container of clock -->
    <div class="clock">
      <!-- title of clock name -->
      <h1 style="font-size: 3rem; color: aliceblue; font-weight: 700">
        Alarm Clock
      </h1>
      <!-- active clock which is running non stop -->
      <div id="time" class="time">00:00:00</div>

      <!-- this section is for input area of date and time with label -->
      <div class="input-row">
        <div class="input-field">
          <label for="alarDate">
            Select Date:
            <input type="date" class="alarm-input" id="alarmDate" min="" />
          </label>
        </div>
        <div class="input-field">
          <label for="alarTime">
            Select Time:
            <input type="time" class="alarm-input" id="alarmTime" />
          </label>
          <!-- this button is for set alarm . -->
          <button id="setAlarm">Set Alarm</button>
        </div>

        <!-- In this alarm all records of set alarms  -->
        <div class="alarms" id="alarms"></div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
